<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Сброс администратора</title>
</head>
<body>
    <script>
        const adminUser = {
            id: 1,
            login: 'admin',
            password: '123456',
            name: 'Администратор',
            role: 'admin'
        };
        
        localStorage.setItem('currentUser', JSON.stringify(adminUser));
        
        const users = [adminUser, {
            id: 2,
            login: 'user',
            password: 'password',
            name: 'Пользователь',
            role: 'user'
        }];
        
        localStorage.setItem('admin_users', JSON.stringify({ users }));
        alert('Администратор восстановлен! Теперь войдите с логином: admin, пароль: 123456');
        window.location.href = 'login.html';
    </script>
</body>
</html>
