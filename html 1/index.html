<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация - ПрофиШина</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <div class="tire-icon"></div>
        <div class="logo">ПрофиШина<span class="logo-accent">.RU</span></div>
        
        
        
        <form class="auth-form">
            <input type="text" placeholder="Логин или email">
            <input type="password" placeholder="Пароль">
            <button type="submit" class="btn btn-login">Войти</button>
            <button type="button" class="btn btn-register">Регистрация</button>
        </form>
        
        <div class="form-footer">
            <a href="#">Забыли пароль?</a>
        </div>
    </div>
</body>
</html>
